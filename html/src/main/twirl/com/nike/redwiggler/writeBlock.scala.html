@import com.nike.redwiggler.core.models.RedwigglerReport

@(reports : Seq[RedwigglerReport])

@for((report, index) <- reports.sorted.zipWithIndex) {
    <div class="panel-heading">
        <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse@index">@{report.title}</a>
            <span class="badge">@{report.badge}</span>
        </h4>
    </div>
    @renderDetail(index, report.results)
}
